<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="reg.css" rel="stylesheet" type="text/css"/>
  <title>Registration Page</title>
</head>
<body>
  <main class="wrapper">
        <header class="header">
            <h1 id="title">Zuri Survey form</h1>
            <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
        </header>
        <div class="please">
            Please fill this out
        </div>
        <form action="" id="survey-form">
            <label for="" id="name-label" name="name">First Name <input type="text" id="name" required
                    placeholder="First name"></label>
           <label for="" id="name-label" name="name">Last Name <input type="text" id="name" required
                    placeholder="Last name"></label>
            <label for="" id="email-label" name="email">Email <input type="email" id="email"
                    placeholder="Enter your Email" required></label>
            <label for="" id="number-label" name="age">Gender <select name="" id="dropdown" placeholder="please select your gender">
                    <option value="1">male</option>
                    <option value="2">female</option>
                    <option value="3">other</option>
                    <option value="4">Prefer not to say</option>
                </select>
              <label for="" id="name-label" name="number">Phone Number <input type="number" id="number" required
                    placeholder="phone number"></label>
              <label for="" id="name-label" name="name">Country <input type="country" id="name" required
                    placeholder="please input your country"></label>
               <label for="" id="name-label" name="name">State/Province <input type="text" id="name" required placeholder="please input your state"></label>
         <label for="" id="name-label" name="name">Password<input type="password" id="name" required
                    placeholder="please type a password"></label>       
                <label for="" id="name-label" name="name">Confirm Password<input type="text" id="name" required
                    placeholder="please confirm your password"></label>

            <input type="submit" id="submit" value="Submit">

        </form>

</body>
</html>
